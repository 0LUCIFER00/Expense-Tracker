<div class="expense-form-container">
  <h2>Add New Expense</h2>

  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
    <div class="form-group">
      <label for="amount">Amount (â‚¹)</label>
      <input id="amount" formControlName="amount" type="number" placeholder="Enter amount">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" placeholder="What did you spend on?">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" type="date">
    </div>

    <button type="submit" [disabled]="expenseForm.invalid"> Add Expense</button>
  </form>
</div>
